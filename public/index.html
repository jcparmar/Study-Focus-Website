<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Focus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>Study Focus</h1>
        </header>
        <main>
            <div id="status-container">
                <p id="status-message">Waiting for connection...</p>
                <div id="device-id-display"></div>
            </div>
            <div id="pairing-section">
                <button id="create-room-btn">Create Room</button>
                <div id="or-divider">OR</div>
                <input type="text" id="pairing-code" placeholder="Enter pairing code">
                <button id="join-room-btn">Join Room</button>
                <div id="or-divider">OR</div>
                <button id="solo-mode-btn" style="background-color: #10b981;">Start Solo Session</button>
            </div>
            <div id="focus-mode" style="display: none;">
                <h2>Focus Mode Active</h2>
                <div id="timer" style="font-size: 2rem; font-weight: bold; margin: 1rem 0; font-family: monospace;">
                    00:00:00</div>
                <div id="volume-control"
                    style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 5px;">
                    <label for="bg-volume" style="font-size: 0.8rem; color: #64748b;">Vol</label>
                    <input type="range" id="bg-volume" min="0" max="1" step="0.05" value="0.2"
                        style="-webkit-appearance: slider-vertical; width: 8px; height: 100px; accent-color: var(--primary-color);">
                </div>
                <div id="status-display"></div>
                <button id="end-session-btn">End Session</button>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
